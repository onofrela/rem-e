<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rem-E Voice - Cliente Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #E8F5E3 0%, #F5FBF2 50%, #D4ECC8 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #5eac42;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.connected {
            background: #5eac42;
            box-shadow: 0 0 10px rgba(94, 172, 66, 0.5);
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(171, 211, 159, 0.2);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 16px;
            font-size: 16px;
            border: 2px solid #97c28a;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #5eac42;
            box-shadow: 0 0 0 3px rgba(94, 172, 66, 0.1);
        }

        button {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: #5eac42;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #7FB76D;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(94, 172, 66, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            padding: 20px;
            background: #F5FAF3;
            border-radius: 12px;
            border-left: 4px solid #97c28a;
            min-height: 60px;
            display: none;
        }

        .response.show {
            display: block;
            animation: fadeIn 0.3s;
        }

        .response.error {
            background: #fee;
            border-left-color: #f44;
        }

        .response-header {
            font-weight: 600;
            color: #5eac42;
            margin-bottom: 8px;
        }

        .response.error .response-header {
            color: #f44;
        }

        .response-text {
            color: #333;
            line-height: 1.6;
        }

        .intent-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #97c28a;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #5eac42;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #5eac42;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .examples {
            margin-top: 20px;
        }

        .examples h3 {
            color: #5eac42;
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .example-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #F5FAF3;
            border: 2px solid #97c28a;
            border-radius: 8px;
            color: #5eac42;
            font-size: 14px;
            margin: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #97c28a;
            color: white;
        }

        .config {
            margin-top: 10px;
        }

        .config input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            margin-top: 8px;
        }

        .config label {
            font-weight: 600;
            color: #5eac42;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üç≥ Rem-E Voice</h1>
            <p>Asistente de Cocina Inteligente</p>
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Desconectado</span>
            </div>
        </div>

        <div class="card">
            <div class="config">
                <label for="apiUrl">URL del Servidor:</label>
                <input type="text" id="apiUrl" value="http://localhost:8765" placeholder="http://192.168.1.100:8765">
            </div>
        </div>

        <div class="card">
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Escribe tu pregunta..." autofocus>
                <button id="askBtn" onclick="askQuestion()">Preguntar</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando...</p>
            </div>

            <div class="response" id="response"></div>

            <div class="examples">
                <h3>üí° Ejemplos:</h3>
                <span class="example-btn" onclick="setQuestion('¬øqu√© tengo en el inventario?')">Inventario</span>
                <span class="example-btn" onclick="setQuestion('¬øcu√°ntos tomates tengo?')">Cantidad</span>
                <span class="example-btn" onclick="setQuestion('¬øqu√© puedo cocinar con pollo?')">Recetas</span>
                <span class="example-btn" onclick="setQuestion('ve a recetas')">Navegar</span>
            </div>
        </div>
    </div>

    <script>
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const questionInput = document.getElementById('questionInput');
        const askBtn = document.getElementById('askBtn');
        const loading = document.getElementById('loading');
        const response = document.getElementById('response');
        const apiUrlInput = document.getElementById('apiUrl');

        // Cargar URL guardada
        const savedUrl = localStorage.getItem('apiUrl');
        if (savedUrl) {
            apiUrlInput.value = savedUrl;
        }

        // Guardar URL al cambiar
        apiUrlInput.addEventListener('change', () => {
            localStorage.setItem('apiUrl', apiUrlInput.value);
            checkServerStatus();
        });

        // Verificar estado del servidor
        async function checkServerStatus() {
            try {
                const apiUrl = apiUrlInput.value;
                const res = await fetch(`${apiUrl}/health`, { timeout: 3000 });
                if (res.ok) {
                    statusIndicator.classList.add('connected');
                    statusText.textContent = 'Conectado';
                    return true;
                }
            } catch (e) {
                statusIndicator.classList.remove('connected');
                statusText.textContent = 'Desconectado';
            }
            return false;
        }

        // Enviar pregunta
        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question) return;

            const apiUrl = apiUrlInput.value;

            // UI feedback
            askBtn.disabled = true;
            loading.classList.add('show');
            response.classList.remove('show');

            try {
                const res = await fetch(`${apiUrl}/api/command`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: question,
                        skip_wake_word: true
                    })
                });

                const data = await res.json();

                // Mostrar respuesta
                if (data.success) {
                    response.innerHTML = `
                        <div class="response-header">Rem-E:</div>
                        <div class="response-text">${data.response_text || 'Procesado correctamente'}</div>
                        <span class="intent-badge">${getIntentLabel(data.intent)}</span>
                    `;
                    response.classList.remove('error');
                } else {
                    response.innerHTML = `
                        <div class="response-header">Error:</div>
                        <div class="response-text">${data.error || 'Error desconocido'}</div>
                    `;
                    response.classList.add('error');
                }

                response.classList.add('show');
                questionInput.value = '';

            } catch (error) {
                response.innerHTML = `
                    <div class="response-header">Error de Conexi√≥n:</div>
                    <div class="response-text">No se pudo conectar con el servidor. Verifica que est√© corriendo y que la URL sea correcta.</div>
                `;
                response.classList.add('error');
                response.classList.add('show');
            } finally {
                askBtn.disabled = false;
                loading.classList.remove('show');
            }
        }

        function getIntentLabel(intent) {
            const labels = {
                'question': '‚ùì Pregunta',
                'navigation': 'üß≠ Navegaci√≥n',
                'cooking_command': 'üç≥ Comando de Cocina'
            };
            return labels[intent] || intent;
        }

        function setQuestion(text) {
            questionInput.value = text;
            questionInput.focus();
        }

        // Enter para enviar
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });

        // Verificar estado al cargar
        checkServerStatus();
        setInterval(checkServerStatus, 5000);
    </script>
</body>
</html>
